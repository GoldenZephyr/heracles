name: GitHub Actions Demo
run-name: Heracles CI
on:
    push:
        branches: master
    pull_request:
        branches:
            - master
            - develop
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
            path: heracles_repo
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: pip install Heracles
        run: cd ${{ github.workspace }}/heracles_repo && pwd && pip install .
      - name: pip install Spark-DSG
        run: cd ${{ github.workspace }} && git clone git@github.com:MIT-SPARK/Spark-DSG.git && cd Spark-DSG && pip install .
      - name: Run Neo4j
        run: docker run -d --publish=7474:7474 --publish=7687:7687 --env=NEO4J_AUTH=neo4j/neo4j_pw
      - name: Run test script
        run: cd ${{ github.workspace }}/heracles_repo && python3 examples/dsg_test.py
      - run: echo "🍏 This job's status is ${{ job.status }}."
